<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Gallery - AWS Learning Dashboard</title>
    <link rel="stylesheet" href="../../css/notes-template.css">
    <style>
        /* Additional gallery styles */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 8px;
            text-decoration: none;
            color: var(--note-text-primary);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 4px 12px var(--note-shadow);
        }

        .gallery-header {
            margin-bottom: 2rem;
        }

        .gallery-header h1 {
            font-size: 2rem;
            color: var(--note-text-primary);
            margin-bottom: 0.5rem;
        }

        .gallery-header p {
            color: var(--note-text-muted);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--note-border);
            border-radius: 8px;
            background: var(--note-card-bg);
            color: var(--note-text-primary);
            font-size: 1rem;
            font-family: inherit;
        }

        .search-box:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.75rem 1rem;
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            color: var(--note-text-primary);
        }

        .view-btn:hover {
            border-color: #3b82f6;
        }

        .view-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .gallery.list-view {
            grid-template-columns: 1fr;
        }

        .image-card {
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px var(--note-shadow);
            border-color: #3b82f6;
        }

        .image-wrapper {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: var(--note-table-header);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gallery.list-view .image-wrapper {
            height: 150px;
            width: 200px;
            flex-shrink: 0;
        }

        .gallery.list-view .image-card {
            display: flex;
            flex-direction: row;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-wrapper .image-error {
            color: var(--note-text-muted);
            font-size: 0.9rem;
            text-align: center;
            padding: 1rem;
        }

        .image-info {
            padding: 1rem;
            flex: 1;
        }

        .image-name {
            font-weight: 600;
            color: var(--note-text-primary);
            margin-bottom: 0.25rem;
        }

        .image-meta {
            font-size: 0.85rem;
            color: var(--note-text-muted);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .lightbox-info {
            background: var(--note-card-bg);
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            border: 2px solid var(--note-border);
            min-width: 300px;
        }

        .lightbox-counter {
            font-size: 0.85rem;
            color: var(--note-text-muted);
            margin-top: 0.5rem;
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            width: 40px;
            height: 40px;
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--note-text-primary);
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: var(--note-error-border);
            color: white;
            border-color: var(--note-error-border);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--note-text-primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .download-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        @media (max-width: 768px) {
            .gallery-container {
                padding: 1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .gallery.list-view .image-wrapper {
                width: 120px;
                height: 100px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-info {
                min-width: auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
        <span class="theme-icon"></span>
    </button>

    <div class="gallery-container">
        <button class="back-btn" onclick="history.back()">‚Üê Back</button>

        <div class="gallery-header">
            <h1>üñºÔ∏è Images Gallery</h1>
            <p id="imageCount">Loading images...</p>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search images..." oninput="filterImages()">
            <div class="view-toggle">
                <button class="view-btn active" onclick="setView('grid', this)" title="Grid View">‚äû</button>
                <button class="view-btn" onclick="setView('list', this)" title="List View">‚ò∞</button>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <button class="lightbox-close" onclick="closeLightbox()">‚úï</button>
            <button class="lightbox-nav lightbox-prev" onclick="navigateImage(-1)">‚Äπ</button>
            <button class="lightbox-nav lightbox-next" onclick="navigateImage(1)">‚Ä∫</button>
            <img class="lightbox-image" id="lightboxImage" src="" alt="">
            <div class="lightbox-info">
                <div class="image-name" id="lightboxName"></div>
                <div class="lightbox-counter" id="lightboxCounter"></div>
                <button class="download-btn" onclick="downloadImage()">‚¨á Download</button>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);

        themeToggle?.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Get folder from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const folderParam = urlParams.get('folder');

        let allImages = [];
        let currentImageIndex = 0;
        let filteredImages = [];

        // Load images from notes-list.json
        async function loadImages() {
            try {
                const response = await fetch('../notes-list.json');
                const data = await response.json();
                
                if (folderParam === 'all') {
                    // Load all images from all folders
                    document.querySelector('.gallery-header h1').textContent = 'üñºÔ∏è All Images';
                    data.notes.forEach(note => {
                        if (note.hasImages && note.images) {
                            note.images.forEach(img => {
                                allImages.push({
                                    name: img.name,
                                    file: `../${note.folder}/${img.file}`,
                                    folder: note.title
                                });
                            });
                        }
                    });
                } else {
                    // Load images from specific folder
                    const note = data.notes.find(n => n.folder === folderParam);
                    if (note && note.hasImages && note.images) {
                        document.querySelector('.gallery-header h1').textContent = `üñºÔ∏è Images - ${note.title}`;
                        allImages = note.images.map(img => ({
                            name: img.name,
                            file: `${note.folder}/${img.file}`,
                            folder: note.title
                        }));
                    }
                }
                
                filteredImages = [...allImages];
                loadGallery();
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('gallery').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <p>Error loading images. Please ensure notes-list.json exists.</p>
                    </div>
                `;
            }
        }

        function loadGallery() {
            const gallery = document.getElementById('gallery');
            const imageCount = document.getElementById('imageCount');
            
            if (filteredImages.length === 0) {
                gallery.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <p>No images found.</p>
                    </div>
                `;
                imageCount.textContent = '0 images';
                return;
            }
            
            gallery.innerHTML = filteredImages.map((img, index) => `
                <div class="image-card" onclick="openLightbox(${index})">
                    <div class="image-wrapper">
                        <img 
                            src="${img.file}" 
                            alt="${img.name}" 
                            loading="lazy"
                            onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'image-error\\'>üì∑<br>Image not found</div>';"
                        >
                    </div>
                    <div class="image-info">
                        <div class="image-name">${img.name}</div>
                        <div class="image-meta">üìÅ ${img.folder}</div>
                    </div>
                </div>
            `).join('');

            imageCount.textContent = `${filteredImages.length} image${filteredImages.length !== 1 ? 's' : ''}`;
        }

        function filterImages() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            filteredImages = allImages.filter(img => 
                img.name.toLowerCase().includes(search) || 
                img.folder.toLowerCase().includes(search)
            );
            loadGallery();
        }

        // FIX 1: Fixed setView() to accept button parameter instead of using global event
        function setView(view, button) {
            const gallery = document.getElementById('gallery');
            const buttons = document.querySelectorAll('.view-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            if (view === 'list') {
                gallery.classList.add('list-view');
            } else {
                gallery.classList.remove('list-view');
            }
        }

        // FIX 2: Added image counter in lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            const img = filteredImages[index];
            
            document.getElementById('lightboxImage').src = img.file;
            document.getElementById('lightboxName').textContent = img.name;
            document.getElementById('lightboxCounter').textContent = `Image ${index + 1} of ${filteredImages.length}`;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox(event) {
            if (!event || event.target.id === 'lightbox') {
                document.getElementById('lightbox').classList.remove('active');
            }
        }

        // FIX 2: Updated navigateImage to also update counter
        function navigateImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) currentImageIndex = filteredImages.length - 1;
            if (currentImageIndex >= filteredImages.length) currentImageIndex = 0;
            
            const img = filteredImages[currentImageIndex];
            document.getElementById('lightboxImage').src = img.file;
            document.getElementById('lightboxName').textContent = img.name;
            document.getElementById('lightboxCounter').textContent = `Image ${currentImageIndex + 1} of ${filteredImages.length}`;
        }

        function downloadImage() {
            const img = filteredImages[currentImageIndex];
            const link = document.createElement('a');
            link.href = img.file;
            link.download = img.file.split('/').pop();
            link.click();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') navigateImage(-1);
                if (e.key === 'ArrowRight') navigateImage(1);
            }
        });

        // Initialize gallery
        loadImages();
    </script>
</body>
</html>
