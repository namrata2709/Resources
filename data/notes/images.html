<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Gallery - AWS Learning Dashboard</title>
    <link rel="stylesheet" href="../../css/notes-template.css">
    <style>
        /* Additional styles specific to gallery (extends notes-template.css) */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 8px;
            text-decoration: none;
            color: var(--note-text-primary);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 4px 12px var(--note-shadow);
        }

        .gallery-header {
            margin-bottom: 2rem;
        }

        .gallery-header h1 {
            font-size: 2rem;
            color: var(--note-text-primary);
            margin-bottom: 0.5rem;
        }

        .gallery-header p {
            color: var(--note-text-muted);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--note-border);
            border-radius: 8px;
            background: var(--note-card-bg);
            color: var(--note-text-primary);
            font-size: 1rem;
            font-family: inherit;
        }

        .search-box:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.75rem 1rem;
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            color: var(--note-text-primary);
        }

        .view-btn:hover {
            border-color: #3b82f6;
        }

        .view-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .gallery.list-view {
            grid-template-columns: 1fr;
        }

        .image-card {
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px var(--note-shadow);
            border-color: #3b82f6;
        }

        .image-wrapper {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: var(--note-table-header);
        }

        .gallery.list-view .image-wrapper {
            height: 150px;
            width: 200px;
            flex-shrink: 0;
        }

        .gallery.list-view .image-card {
            display: flex;
            flex-direction: row;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-info {
            padding: 1rem;
            flex: 1;
        }

        .image-name {
            font-weight: 600;
            color: var(--note-text-primary);
            margin-bottom: 0.25rem;
        }

        .image-meta {
            font-size: 0.85rem;
            color: var(--note-text-muted);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--note-pre-bg);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid var(--note-border);
        }

        .lightbox-info {
            background: var(--note-card-bg);
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            border: 2px solid var(--note-border);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            width: 40px;
            height: 40px;
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--note-text-primary);
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: var(--note-error-border);
            color: white;
            border-color: var(--note-error-border);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--note-text-primary);
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .download-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #2563eb;
        }

        @media (max-width: 768px) {
            .gallery-container {
                padding: 1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .gallery.list-view .image-wrapper {
                width: 120px;
                height: 100px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
        <span class="theme-icon"></span>
    </button>

    <div class="gallery-container">
        <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>

        <div class="gallery-header">
            <h1>üñºÔ∏è Images Gallery</h1>
            <p id="imageCount">Loading images...</p>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search images..." oninput="filterImages()">
            <div class="view-toggle">
                <button class="view-btn active" onclick="setView('grid')" title="Grid View">‚äû</button>
                <button class="view-btn" onclick="setView('list')" title="List View">‚ò∞</button>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <button class="lightbox-close" onclick="closeLightbox()">‚úï</button>
            <button class="lightbox-nav lightbox-prev" onclick="navigateImage(-1)">‚Äπ</button>
            <button class="lightbox-nav lightbox-next" onclick="navigateImage(1)">‚Ä∫</button>
            <img class="lightbox-image" id="lightboxImage" src="" alt="">
            <div class="lightbox-info">
                <div class="image-name" id="lightboxName"></div>
                <button class="download-btn" onclick="downloadImage()">‚¨á Download</button>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);

        themeToggle?.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Image data - UPDATE THIS ARRAY WITH YOUR IMAGES
        const images = [
            { name: 'EC2 Architecture Diagram', file: 'ec2-architecture.png', category: 'AWS' },
            { name: 'VPC Network Setup', file: 'vpc-network.png', category: 'Networking' },
            { name: 'S3 Bucket Configuration', file: 's3-config.png', category: 'Storage' },
            { name: 'IAM Policies', file: 'iam-policies.png', category: 'Security' },
            { name: 'Lambda Function Flow', file: 'lambda-flow.png', category: 'Serverless' },
            { name: 'CloudWatch Dashboard', file: 'cloudwatch.png', category: 'Monitoring' },
            // Add more images here
        ];

        let currentImageIndex = 0;
        let filteredImages = [...images];

        // Load gallery
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            const imageCount = document.getElementById('imageCount');
            
            gallery.innerHTML = filteredImages.map((img, index) => `
                <div class="image-card" onclick="openLightbox(${index})">
                    <div class="image-wrapper">
                        <img src="${img.file}" alt="${img.name}" loading="lazy">
                    </div>
                    <div class="image-info">
                        <div class="image-name">${img.name}</div>
                        <div class="image-meta">üìÅ ${img.category}</div>
                    </div>
                </div>
            `).join('');

            imageCount.textContent = `${filteredImages.length} image${filteredImages.length !== 1 ? 's' : ''}`;
        }

        // Filter images
        function filterImages() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            filteredImages = images.filter(img => 
                img.name.toLowerCase().includes(search) || 
                img.category.toLowerCase().includes(search)
            );
            loadGallery();
        }

        // View toggle
        function setView(view) {
            const gallery = document.getElementById('gallery');
            const buttons = document.querySelectorAll('.view-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'list') {
                gallery.classList.add('list-view');
            } else {
                gallery.classList.remove('list-view');
            }
        }

        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            const img = filteredImages[index];
            
            document.getElementById('lightboxImage').src = img.file;
            document.getElementById('lightboxName').textContent = img.name;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox(event) {
            if (!event || event.target.id === 'lightbox') {
                document.getElementById('lightbox').classList.remove('active');
            }
        }

        function navigateImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) currentImageIndex = filteredImages.length - 1;
            if (currentImageIndex >= filteredImages.length) currentImageIndex = 0;
            
            const img = filteredImages[currentImageIndex];
            document.getElementById('lightboxImage').src = img.file;
            document.getElementById('lightboxName').textContent = img.name;
        }

        function downloadImage() {
            const img = filteredImages[currentImageIndex];
            const link = document.createElement('a');
            link.href = img.file;
            link.download = img.file;
            link.click();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') navigateImage(-1);
                if (e.key === 'ArrowRight') navigateImage(1);
            }
        });

        // Initialize
        loadGallery();
    </script>
</body>
</html>
