<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Gallery - AWS Learning Dashboard</title>
    <link rel="stylesheet" href="../../css/notes-template.css">
    <style>
        /* Additional styles specific to gallery (extends notes-template.css) */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 8px;
            text-decoration: none;
            color: var(--note-text-primary);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 4px 12px var(--note-shadow);
        }

        .gallery-header {
            margin-bottom: 2rem;
        }

        .gallery-header h1 {
            font-size: 2rem;
            color: var(--note-text-primary);
            margin-bottom: 0.5rem;
        }

        .gallery-header p {
            color: var(--note-text-muted);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--note-border);
            border-radius: 8px;
            background: var(--note-card-bg);
            color: var(--note-text-primary);
            font-size: 1rem;
            font-family: inherit;
        }

        .search-box:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .folder-filter {
            padding: 0.75rem 1rem;
            border: 2px solid var(--note-border);
            border-radius: 8px;
            background: var(--note-card-bg);
            color: var(--note-text-primary);
            font-size: 1rem;
            font-family: inherit;
            min-width: 200px;
        }

        .folder-filter:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.75rem 1rem;
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            color: var(--note-text-primary);
        }

        .view-btn:hover {
            border-color: #3b82f6;
        }

        .view-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .gallery.list-view {
            grid-template-columns: 1fr;
        }

        .image-card {
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px var(--note-shadow);
            border-color: #3b82f6;
        }

        .image-wrapper {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: var(--note-table-header);
            position: relative;
        }

        .gallery.list-view .image-wrapper {
            height: 150px;
            width: 200px;
            flex-shrink: 0;
        }

        .gallery.list-view .image-card {
            display: flex;
            flex-direction: row;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .folder-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #3b82f6;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .image-info {
            padding: 1rem;
            flex: 1;
        }

        .image-name {
            font-weight: 600;
            color: var(--note-text-primary);
            margin-bottom: 0.25rem;
        }

        .image-meta {
            font-size: 0.85rem;
            color: var(--note-text-muted);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--note-pre-bg);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid var(--note-border);
        }

        .lightbox-info {
            background: var(--note-card-bg);
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            border: 2px solid var(--note-border);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            width: 40px;
            height: 40px;
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--note-text-primary);
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: var(--note-error-border);
            color: white;
            border-color: var(--note-error-border);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--note-card-bg);
            border: 2px solid var(--note-border);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--note-text-primary);
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .download-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #2563eb;
        }

        @media (max-width: 768px) {
            .gallery-container {
                padding: 1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .gallery.list-view .image-wrapper {
                width: 120px;
                height: 100px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
        <span class="theme-icon"></span>
    </button>

    <div class="gallery-container">
        <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>

        <div class="gallery-header">
            <h1 id="galleryTitle">üñºÔ∏è Images Gallery</h1>
            <p id="imageCount">Loading images...</p>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search images..." oninput="filterImages()">
            <select class="folder-filter" id="folderFilter" onchange="filterImages()">
                <option value="">All Folders</option>
            </select>
            <div class="view-toggle">
                <button class="view-btn active" onclick="setView('grid')" title="Grid View">‚äû</button>
                <button class="view-btn" onclick="setView('list')" title="List View">‚ò∞</button>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <button class="lightbox-close" onclick="closeLightbox()">‚úï</button>
            <button class="lightbox-nav lightbox-prev" onclick="navigateImage(-1)">‚Äπ</button>
            <button class="lightbox-nav lightbox-next" onclick="navigateImage(1)">‚Ä∫</button>
            <img class="lightbox-image" id="lightboxImage" src="" alt="">
            <div class="lightbox-info">
                <div class="image-name" id="lightboxName"></div>
                <div class="image-meta" id="lightboxFolder"></div>
                <button class="download-btn" onclick="downloadImage()">‚¨á Download</button>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);

        themeToggle?.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Get folder from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const specificFolder = urlParams.get('folder');

        // ALL IMAGES FROM ALL FOLDERS
        // Add your images here with folder names
        const allImages = [
            // 24-12-2025 folder
            { name: 'EC2 Setup Screenshot', file: '24-12-2025/ec2-setup.png', folder: '24-12-2025', category: 'AWS' },
            { name: 'VPC Configuration', file: '24-12-2025/vpc-config.png', folder: '24-12-2025', category: 'Networking' },
            { name: 'Load Balancer Diagram', file: '24-12-2025/load-balancer.png', folder: '24-12-2025', category: 'Architecture' },
            
            // 23-12-2025 folder
            { name: 'S3 Bucket Policy', file: '23-12-2025/s3-policy.png', folder: '23-12-2025', category: 'Storage' },
            { name: 'IAM Roles Diagram', file: '23-12-2025/iam-roles.png', folder: '23-12-2025', category: 'Security' },
            
            // 22-12-2025 folder
            { name: 'Network Topology', file: '22-12-2025/network-topology.png', folder: '22-12-2025', category: 'Networking' },
            { name: 'Subnet Configuration', file: '22-12-2025/subnets.png', folder: '22-12-2025', category: 'Networking' },
            
            // project_architecture folder
            { name: 'System Architecture', file: 'project_architecture/system-arch.png', folder: 'project_architecture', category: 'Architecture' },
            { name: 'Database Schema', file: 'project_architecture/db-schema.png', folder: 'project_architecture', category: 'Database' },
            
            // Add more images as needed
        ];

        let currentImageIndex = 0;
        let filteredImages = [];

        // Filter images based on URL parameter or show all
        function initializeImages() {
            const galleryTitle = document.getElementById('galleryTitle');
            const folderFilter = document.getElementById('folderFilter');
            
            if (specificFolder) {
                // Show only images from specific folder
                filteredImages = allImages.filter(img => img.folder === specificFolder);
                galleryTitle.textContent = `üñºÔ∏è Images Gallery - ${specificFolder}`;
                folderFilter.style.display = 'none'; // Hide filter when showing specific folder
            } else {
                // Show all images
                filteredImages = [...allImages];
                galleryTitle.textContent = 'üñºÔ∏è All Images Gallery';
                
                // Populate folder filter
                const folders = [...new Set(allImages.map(img => img.folder))].sort();
                folders.forEach(folder => {
                    const option = document.createElement('option');
                    option.value = folder;
                    option.textContent = folder;
                    folderFilter.appendChild(option);
                });
            }
            
            loadGallery();
        }

        // Load gallery
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            const imageCount = document.getElementById('imageCount');
            
            if (filteredImages.length === 0) {
                gallery.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--note-text-muted);">No images found in this folder.</p>';
                imageCount.textContent = '0 images';
                return;
            }
            
            gallery.innerHTML = filteredImages.map((img, index) => `
                <div class="image-card" onclick="openLightbox(${index})">
                    <div class="image-wrapper">
                        <img src="${img.file}" alt="${img.name}" loading="lazy" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22><rect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22>No Image</text></svg>'">
                        ${!specificFolder ? `<div class="folder-badge">üìÅ ${img.folder}</div>` : ''}
                    </div>
                    <div class="image-info">
                        <div class="image-name">${img.name}</div>
                        <div class="image-meta">üìÇ ${img.category}</div>
                    </div>
                </div>
            `).join('');

            imageCount.textContent = `${filteredImages.length} image${filteredImages.length !== 1 ? 's' : ''}`;
        }

        // Filter images
        function filterImages() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            const folderValue = document.getElementById('folderFilter').value;
            
            filteredImages = allImages.filter(img => {
                const matchesSearch = img.name.toLowerCase().includes(search) || 
                                     img.category.toLowerCase().includes(search) ||
                                     img.folder.toLowerCase().includes(search);
                const matchesFolder = !folderValue || img.folder === folderValue;
                const matchesSpecific = !specificFolder || img.folder === specificFolder;
                
                return matchesSearch && matchesFolder && matchesSpecific;
            });
            
            loadGallery();
        }

        // View toggle
        function setView(view) {
            const gallery = document.getElementById('gallery');
            const buttons = document.querySelectorAll('.view-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'list') {
                gallery.classList.add('list-view');
            } else {
                gallery.classList.remove('list-view');
            }
        }

        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            const img = filteredImages[index];
            
            document.getElementById('lightboxImage').src = img.file;
            document.getElementById('lightboxName').textContent = img.name;
            document.getElementById('lightboxFolder').textContent = `üìÅ ${img.folder} ‚Ä¢ üìÇ ${img.category}`;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox(event) {
            if (!event || event.target.id === 'lightbox') {
                document.getElementById('lightbox').classList.remove('active');
            }
        }

        function navigateImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) currentImageIndex = filteredImages.length - 1;
            if (currentImageIndex >= filteredImages.length) currentImageIndex = 0;
            
            const img = filteredImages[currentImageIndex];
            document.getElementById('lightboxImage').src = img.file;
            document.getElementById('lightboxName').textContent = img.name;
            document.getElementById('lightboxFolder').textContent = `üìÅ ${img.folder} ‚Ä¢ üìÇ ${img.category}`;
        }

        function downloadImage() {
            const img = filteredImages[currentImageIndex];
            const link = document.createElement('a');
            link.href = img.file;
            link.download = img.file.split('/').pop();
            link.click();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') navigateImage(-1);
                if (e.key === 'ArrowRight') navigateImage(1);
            }
        });

        // Initialize
        initializeImages();
    </script>
</body>
</html>
