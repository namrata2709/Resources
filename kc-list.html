<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KC Answer Keys - AWS Learning Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
        <span class="theme-icon"></span>
    </button>

    <div class="page-container">
        <header class="page-header">
            <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
            <h1>üìù Knowledge Check Answer Keys</h1>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search knowledge checks..." oninput="filterKCs()">
        </div>

        <div id="kcListContainer" class="kc-list">
            <div class="loading">Loading knowledge checks...</div>
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Load saved theme or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);

        // Toggle theme
        themeToggle?.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Global variable to store KC data
        let kcData = [];

        // Load KC list from JSON
        async function loadKCList() {
            try {
                const response = await fetch('data/kc-list.json');
                if (!response.ok) throw new Error('Failed to load JSON');
                const data = await response.json();
                kcData = data.knowledgeChecks;
                renderKCList();
            } catch (error) {
                console.error('Error loading KC list:', error);
                document.getElementById('kcListContainer').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Knowledge Checks</h2>
                        <p>Could not load data/kc-list.json. Please ensure the file exists.</p>
                        <p style="font-size: 0.9em; margin-top: 1rem;">For local development, run: <code style="background: rgba(0,0,0,0.1); padding: 0.2rem 0.5rem; border-radius: 4px;">python -m http.server 8000</code></p>
                    </div>
                `;
            }
        }

        // Render KC cards
        function renderKCList() {
            const container = document.getElementById('kcListContainer');
            if (kcData.length === 0) {
                container.innerHTML = '<div class="loading">No knowledge checks available.</div>';
                return;
            }

            container.innerHTML = kcData.map(kc => `
                <div class="kc-card" onclick="openKC('${kc.file}', '${kc.title.replace(/'/g, "\\'")}')">
                    <h3>${kc.title}</h3>
                    <p>üìö ${kc.topic}</p>
                </div>
            `).join('');
        }

        function openKC(filename, title) {
            // Pass both filename and title via URL parameters
            window.location.href = `kc-answer.html?kc=${filename}&title=${encodeURIComponent(title)}`;
        }

        function filterKCs() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.kc-card');
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(term) ? 'block' : 'none';
            });
        }

        // Initialize
        loadKCList();
    </script>
</body>
</html>
