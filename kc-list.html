<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KC Answer Keys - AWS Learning Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
        <span class="theme-icon"></span>
    </button>

    <div class="page-container">
        <header class="page-header">
            <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
            <h1>üìù Knowledge Check Answer Keys</h1>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search knowledge checks..." oninput="filterKCs()">
        </div>

        <!-- Filter and Sort Controls -->
        <div class="filter-controls">
            <div class="filter-group">
                <label for="topicFilter">Filter by Topic:</label>
                <select id="topicFilter" onchange="filterKCs()">
                    <option value="">All Topics</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect" onchange="sortKCs()">
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="topic-asc">Topic (A-Z)</option>
                    <option value="topic-desc">Topic (Z-A)</option>
                </select>
            </div>
        </div>

        <div id="kcListContainer" class="kc-list">
            <div class="loading">Loading knowledge checks...</div>
        </div>
    </div>

    <!-- External JS -->
    <script src="js/theme.js"></script>
    <script src="js/kc-list.js"></script>
</body>
</html>
