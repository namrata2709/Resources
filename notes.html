<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Notes - AWS Learning Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
        <span class="theme-icon"></span>
    </button>

    <div class="page-container">
        <header class="page-header">
            <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
            <h1>üìì Daily Notes</h1>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search notes..." oninput="filterNotes()">
        </div>

        <!-- Filter and Sort Controls -->
        <div class="filter-controls">
            <div class="filter-group">
                <label for="typeFilter">Filter by Type:</label>
                <select id="typeFilter" onchange="filterNotes()">
                    <option value="">All Notes</option>
                    <option value="daily">Daily Notes</option>
                    <option value="additional">Additional Notes</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect" onchange="sortNotes()">
                    <option value="date-desc">Date (Newest First)</option>
                    <option value="date-asc">Date (Oldest First)</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                </select>
            </div>
        </div>

        <!-- Notes Grid with Folders -->
        <div id="notesContainer" class="notes-grid">
            <div class="loading">Loading notes...</div>
        </div>
    </div>

    <!-- Modal for showing folder contents -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);

        themeToggle?.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Global variables
        let notesData = [];
        let filteredData = [];
        let currentFolder = null;

        // Load notes from JSON
        async function loadNotes() {
            try {
                const response = await fetch('data/notes-list.json');
                if (!response.ok) throw new Error('Failed to load JSON');
                const data = await response.json();
                notesData = data.notes;
                filteredData = [...notesData];
                
                sortNotes();
            } catch (error) {
                console.error('Error loading notes:', error);
                document.getElementById('notesContainer').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Notes</h2>
                        <p>Could not load data/notes-list.json. Please ensure the file exists.</p>
                        <p style="font-size: 0.9em; margin-top: 1rem;">For local development, run: <code style="background: rgba(0,0,0,0.1); padding: 0.2rem 0.5rem; border-radius: 4px;">python -m http.server 8000</code></p>
                    </div>
                `;
            }
        }

        // Sort notes
        function sortNotes() {
            const sortValue = document.getElementById('sortSelect').value;
            
            filteredData.sort((a, b) => {
                switch(sortValue) {
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'date-asc':
                        return new Date(a.date) - new Date(b.date);
                    case 'title-asc':
                        return a.title.localeCompare(b.title);
                    case 'title-desc':
                        return b.title.localeCompare(a.title);
                    default:
                        return 0;
                }
            });
            
            renderNotes();
        }

        // Filter notes
        function filterNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            
            filteredData = notesData.filter(note => {
                const matchesSearch = note.title.toLowerCase().includes(searchTerm) || 
                                     note.date.includes(searchTerm);
                const matchesType = !typeFilter || note.type === typeFilter;
                
                return matchesSearch && matchesType;
            });
            
            sortNotes();
        }

        // Render notes as folder cards
        function renderNotes() {
            const container = document.getElementById('notesContainer');
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="loading">No notes found matching your criteria.</div>';
                return;
            }

            container.innerHTML = filteredData.map(note => {
                const icon = note.type === 'daily' ? 'üìÖ' : 'üìÅ';
                const typeLabel = note.type === 'daily' ? 'Daily Note' : 'Additional Note';
                const formattedDate = formatDate(note.date);
                const fileCount = note.files ? note.files.length : 0;
                
                return `
                    <div class="note-folder" onclick='openFolder(${JSON.stringify(note)})'>
                        <div class="folder-icon">${icon}</div>
                        <div class="folder-content">
                            <h3>${note.title}</h3>
                            <div class="note-meta">
                                <span class="note-date">üìÜ ${formattedDate}</span>
                                <span class="note-files">üìé ${fileCount} files</span>
                                <span class="note-type-badge ${note.type}">${typeLabel}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Open folder modal to show files
        function openFolder(note) {
            currentFolder = note;
            document.getElementById('modalTitle').textContent = `üìÅ ${note.title}`;
            
            const modalBody = document.getElementById('modalBody');
            
            if (!note.files || note.files.length === 0) {
                modalBody.innerHTML = '<p class="note-description">No files in this folder yet.</p>';
            } else {
                modalBody.innerHTML = `
                    <div class="files-list">
                        ${note.files.map(file => `
                            <div class="file-item" onclick="openFile('${note.folder}', '${file.file}', '${file.type}')">
                                <span class="file-icon">${file.icon}</span>
                                <div class="file-info">
                                    <span class="file-name">${file.name}</span>
                                    <span class="file-type">${getFileTypeLabel(file.type)}</span>
                                </div>
                                <span class="file-arrow">‚Üí</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            document.getElementById('folderModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('folderModal').classList.remove('active');
        }

        // Get file type label
        function getFileTypeLabel(type) {
            const labels = {
                'html': 'HTML Document',
                'pdf': 'PDF Document',
                'image': 'Image File',
                'txt': 'Text File',
                'doc': 'Word Document',
                'link': 'Video Links'
            };
            return labels[type] || 'File';
        }

        // Open file (navigate or download)
        function openFile(folder, filename, type) {
            const filepath = `data/notes/${folder}/${filename}`;
            
            if (type === 'html') {
                // Open HTML in new window
                window.open(filepath, '_blank');
            } else if (type === 'link') {
                // Open text file with links
                window.open(filepath, '_blank');
            } else if (type === 'image' || type === 'pdf' || type === 'txt') {
                // Open in new tab
                window.open(filepath, '_blank');
            } else if (type === 'doc') {
                // Download Word doc
                const link = document.createElement('a');
                link.href = filepath;
                link.download = filename;
                link.click();
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('folderModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        loadNotes();
    </script>
</body>
</html>
