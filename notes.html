<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Notes - AWS Learning Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
        <span class="theme-icon"></span>
    </button>

    <div class="page-container">
        <header class="page-header">
            <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
            <h1>üìì Daily Notes</h1>
            <button class="back-btn" onclick="openGallery('all')" style="margin-left: auto;">üñºÔ∏è View All Images</button>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search notes..." oninput="filterNotes()">
        </div>

        <!-- Filter and Sort Controls -->
        <div class="filter-controls">
            <div class="filter-group">
                <label for="typeFilter">Filter by Type:</label>
                <select id="typeFilter" onchange="filterNotes()">
                    <option value="">All Notes</option>
                    <option value="daily">Daily Notes</option>
                    <option value="additional">Additional Notes</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect" onchange="sortNotes()">
                    <option value="date-desc">Date (Newest First)</option>
                    <option value="date-asc">Date (Oldest First)</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                </select>
            </div>
        </div>

        <!-- Notes Grid with Folders -->
        <div id="notesContainer" class="notes-grid">
            <div class="loading">Loading notes...</div>
        </div>
    </div>

    <!-- Modal for showing folder contents -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <!-- External JS -->
    <script src="js/theme.js"></script>
    <script src="js/notes.js"></script>
</body>
</html>
